<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="container">
			<!--FORM-->
			<div class="row justify-content-center">
				<div class="col-6 bg-secondary rounded">
					<h2>Please login</h2>
					<form>
						<div class="form-group">
							<input
								type="email"
								class="mt-2 form-control"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="Email Address"
							/>
						</div>
						<div class="form-group">
							<input type="password" class="mt-6 form-control" id="exampleInputPassword1" placeholder="Password" />
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" />
							<label class="form-check-label" for="exampleCheck1">Remember me</label>
						</div>
						<button type="submit" class="p-1 mb-2 btn btn-block bg-info">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
