<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert, Glyphicon and Table</title>
	</head>

	<body>
		<div class="container-fluid">
			<!--Left-->
			<div class="row p-2">
				<div class="col-6">
					<h5>Is hard to remember all the bootstrap elements</h5>
					<p>The rest seems easy beacuse it was very well thought! Don´t you agree?</p>
					<button type="button" class="btn btn-success">Yes</button>
					<button type="button" class="btn btn-danger">Danger</button>
				</div>

				<div class="col-6">
					<!--ALERT-->
					<div class="alert alert-warning" role="alert">
						<i class="bi bi-exclamation-circle-fill"></i>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="18"
							height="18"
							fill="currentColor"
							class="bi bi-exclamation-circle-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
							/>
						</svg>
						If you don´t agree some of this people may slap you in the face:
					</div>
					<!--TABLA-->

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Firstname</th>
								<th scope="col">Lastname</th>
								<th scope="col">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>john@example.com</td>
							</tr>
							<tr>
								<td>Mary</td>
								<td>Moe</td>
								<td>mary@example.com</td>
							</tr>
							<tr>
								<td>July</td>
								<td>Dooley</td>
								<td>july@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
